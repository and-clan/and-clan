<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE CLUB</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- 自定义样式 -->
    <style>
        /* 确保轮播项的高度占满屏幕 */
        .carousel-item {
            position: relative;
            height: 100vh; /* 使图片高度与屏幕相同 */
        }

        /* 图片填充满容器并保持比例 */
        .carousel-item img {
            object-fit: cover; /* 图片覆盖整个容器，避免拉伸变形 */
            width: 100%;
            height: 100%;
        }

        /* 图片上的文字 */
        .carousel-caption {
            position: absolute;
            width: 30px;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.5rem;
        }

        /* 针对手机端调整字体大小 */
        @media (max-width: 576px) {
            .carousel-caption {
                font-size: 1rem;
                padding: 3px 8px;
            }
        }

        /* 去除轮播按钮的默认样式 */
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: black;
        }

        /* 使轮播控制按钮在移动端不那么突兀 */
        .carousel-control-prev, .carousel-control-next {
            opacity: 0.7;
        }

        .carousel-control-prev:hover, .carousel-control-next:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container-fluid p-0">
    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-touch="true">
        <!-- 轮播项 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://storage.googleapis.com/luline/coordinate/8/8547/main_ebae7a51fb55e5de1f79aca6f5d423d3_half.jpg" class="d-block w-100" alt="梅田">
                <div class="carousel-caption">梅田</div>
            </div>
            <div class="carousel-item">
                <img src="https://storage.googleapis.com/luline/coordinate/0/851/main_20150925211805_half.jpg" class="d-block w-100" alt="心斋桥">
                <div class="carousel-caption">心斋桥</div>
            </div>
            <div class="carousel-item">
                <img src="https://storage.googleapis.com/luline/coordinate/8/8542/main_ba7e319b490fb220c60d5a44d3631cc4_half.jpg" class="d-block w-100" alt="新大阪">
                <div class="carousel-caption">新大阪</div>
            </div>
            <div class="carousel-item active">
                <img src="https://storage.googleapis.com/luline/coordinate/7/7546/main_85795302dfbdeabc0636d4f8e7502e1e_half.jpg" class="d-block w-100" alt="梅田">
                <div class="carousel-caption">梅田</div>
            </div>
            <div class="carousel-item">
                <img src="https://storage.googleapis.com/luline/coordinate/6/6515/main_20180612154430_half.jpg" class="d-block w-100" alt="心斋桥">
                <div class="carousel-caption">心斋桥</div>
            </div>
            <div class="carousel-item">
                <img src="https://storage.googleapis.com/luline/coordinate/8/8016/main_081ed6425342271fe60a503d3460166d_half.jpg" class="d-block w-100" alt="新大阪">
                <div class="carousel-caption">新大阪</div>
            </div>
            <div class="carousel-item active">
                <img src="https://storage.googleapis.com/luline/coordinate/8/8853/main_e0ec90f57d6ed24b7093fef4ebd89b8f_half.jpg" class="d-block w-100" alt="梅田">
                <div class="carousel-caption">梅田</div>
            </div>
            <div class="carousel-item">
                <img src="https://storage.googleapis.com/luline/coordinate/8/8760/main_34b8e3bd3b04dae433c53e13084391ab_half.jpg" class="d-block w-100" alt="心斋桥">
                <div class="carousel-caption">心斋桥</div>
            </div>
            <div class="carousel-item">
                <img src="https://storage.googleapis.com/luline/coordinate/8/8743/main_5eabec9e93fa04d308e3d3276024099a_half.jpg" class="d-block w-100" alt="新大阪">
                <div class="carousel-caption">新大阪</div>
            </div>
        </div>
        
        <!-- 轮播控制按钮 -->
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- 引入 jQuery 和 Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
